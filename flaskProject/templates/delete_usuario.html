<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Usuario</title>
    <!-- Incluye aquÃ­ tus hojas de estilo o archivos de script necesarios -->
</head>
<body>
    <h1>Borrar Usuario por ID</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('usuario.delete_usuario') }}" method="post">
        <div>
            <label for="idUsuario">ID del Usuario:</label>
            <input type="number" id="idUsuario" name="idUsuario" required>
        </div>
        <div>
            <button type="submit">Borrar Usuario</button>
        </div>
    </form>
</body>
</html>
