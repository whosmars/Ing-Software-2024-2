<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Películas</title>
</head>
<body>
    <h1>Formulario de Películas</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{url_for('pelicula.add_pelicula')}}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="genero">Género:</label>
            <input type="text" id="genero" name="genero" required>
        </div>
        <div>
            <label for="duracion">Duración (minutos):</label>
            <input type="number" id="duracion" name="duracion" min="1" required>
        </div>
        <div>
            <label for="inventario">Inventario:</label>
            <input type="number" id="inventario" name="inventario" min="0" required>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
