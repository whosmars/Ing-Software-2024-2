<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Rentas</title>
</head>
<body>
    <h1>Formulario de Rentas</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{url_for('renta.add_renta')}}" method="post">
        <div>
            <label for="idUsuario">ID del Usuario:</label>
            <input type="number" id="idUsuario" name="idUsuario" required>
        </div>
        <div>
            <label for="idPelicula">ID de la Película:</label>
            <input type="number" id="idPelicula" name="idPelicula" required>
        </div>
        <div>
            <label for="fecha_renta">Fecha de Renta:</label>
           <input type="date" id="fecha_renta" name="fecha_renta" required>
        </div>
        <div>
            <label for="dias_de_renta">Días de Renta:</label>
            <input type="number" id="dias_de_renta" name="dias_de_renta" min="1" value="5" required>
        </div>
        <div>
            <label for="estatus">Estatus:</label>
            <select id="estatus" name="estatus" required>
                <option value="true">Activa</option>
                <option value="false" selected>Finalizada</option>
            </select>
        </div>
        <div>
            <button type="submit">Registrar Renta</button>
        </div>
    </form>
</body>
</html>
