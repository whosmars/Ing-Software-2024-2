<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuarios</title>
    <style>
        .flash-message {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Formulario de Usuarios</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{url_for('usuario.add_usuario')}}" method="post" enctype="multipart/form-data">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="apPat">Apellido Paterno:</label>
            <input type="text" id="apPat" name="apPat" required>
        </div>
        <div>
            <label for="apMat">Apellido Materno:</label>
            <input type="text" id="apMat" name="apMat" required> 
        </div>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="profile_picture">Imagen de Perfil:</label>
            <input type="file" id="profile_picture" name="profile_picture">
        </div>
        <div>
            <label for="superUser">Super Usuario:</label>
            <input type="checkbox" id="superUser" name="superUser">
        </div>
        <div>
            <button type="submit">Registrar Usuario</button>
        </div>
    </form>
</body>
</html>
